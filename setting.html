<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=Content-Security-Policy content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
	<title>Settings</title>
	
	<link rel="stylesheet" type="text/css" href="css/icon/css/all.css">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">	
	<script src="javascript/jquery.min.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/sweetalert2@10.js"></script>
</head>
<body class="full">
	<header class="main-header">
		<div class="header-name">
			<label id="profile-title">Profil</label>
		</div>
	</header>

	<section class="profile-header border-none">
		<figure class="profile-photo">
	    	<img src="" class="profile-photo-img">
	        <div class="clip">
	          <i class="fas fa-camera"></i>
	        </div>
	    </figure>
	    <div class="profile-info">
			<h4 class="nameProfile"></h4>
			<div class="form">
				<div class="form-group">
				    <label class="name"><!-- Ad --></label>
				    <input type="text" class="form-control name-input" value="Alibaba">
				    
				</div>

				<div class="form-group">
				    <label class="username"><!-- Username --></label>
				    <input type="text" class="form-control username-input" value="AlibabaAliyev">
				   
				</div>

				<div class="form-group">
				    <label class="email"><!-- E-posta --></label>
				    <input type="email" class="form-control email-input" aria-describedby="emailHelp" value="aliyev.alibaba@hotmail.com">
				 
				</div>

				<div class="form-group">
				    <label class="password"><!-- Parol --></label>
				    <input type="password" class="form-control password-input" value="1234567">
				</div>

				<div class="form-group">
				    <button class="form-button text-primary" id="privacy">
				    	<!-- GİZLİLİK -->
				    </button>
				    <button class="form-button btn-success save save-update">
				    	<!-- Kaydet -->
				    </button>
				</div>

			</div>
		</div>
	</section>


	<section class="photo-panel animated">
		
		<header class="main-header">		
			<div class="head-side">
				<span id="close-tab">&#10005;</span>
			</div>

			<div class="header-name">
				<label id="select-picture"><!-- Giriş yap --></label>
			</div>

		</header>

		<div class="photos">
		
		</div>

		<div class="bottom-button-fixed">
			<button class="form-button btn-success select-img save save-img"></button>
		</div>
		
	</section>

	<script src="javascript/setting.js"></script>
</body>
</html>
