<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=Content-Security-Policy content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
	<title>Alibaba Studio</title>
	
	<link rel="stylesheet" type="text/css" href="css/icon/css/all.css">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">	
	<script src="javascript/jquery.min.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/sweetalert2@10.js"></script>
</head>
<body>
	<header class="main-header">
		<ul id="menu">
			<li data-value="menu">
				<i class="fas fa-bars"></i>
			</li>
			<li data-value="crown">
				<i class="gold txt-shadow fas fa-crown "></i> <label>32</label>
			</li>
			<li data-value="target">
				<i class="metalic txt-shadow fas fa-feather"></i>
			</li>
			<li data-value="heart">
				<i class="red txt-shadow fas fa-heart"></i> <label>32</label>
			</li>
		</ul>

		<div class="bar">
			<div class="bar-item" id="crown">
				<figure class="bar-icon">
					<i class="gold txt-shadow fas fa-crown "></i> <label class="dark-gold ">32</label>
				</figure>
				<section class="bar-info">
					<div class="info-head">
						<h4>Taçlar</h4>
					</div>
					<div class="info-body">
						<span>Taç kazanmak için becerilerini güçlendir! </span>
					</div>
				</section>
			</div>

			<div class="bar-item" id="target">
				<figure class="bar-icon">
					<img src="img/icons/treasure.png">
				</figure>
				<section class="bar-info">
					<div class="info-head">
						<h4>Günlük Hedef</h4>
					</div>
					<div class="info-body">
						<span>0/50</span>
						<div class="progress-bar">
							<div class="progress-bar-active">
								
							</div>
						</div>
					</div>
					
				</section>
				<div class="bar-btn">
					<span class="btn btn-success pl-5 pr-5">Update</span>
				</div>
			</div>

			<div class="bar-item" id="heart">
				<figure class="bar-icon">
					<i class="red txt-shadow fas fa-heart"></i> <label class="dark-gold ">32</label>
				</figure>
				<section class="bar-info">
					<div class="info-head">
						<h4>Canlar</h4>
					</div>
					<div class="info-body">
						<span>Tüm canların duruyor.</span>
					</div>
				</section>
			</div>
		</div>
	
	</header>
	<nav class="navbar">
		<header class="nav-header">
			<figure class="header-photo">
				<img src="img/profiles/p7.png">
			</figure>
			<div class="header-info">
				<h4>Unname</h4>
				<span>Elementary</span>
			</div>
		</header>
		<ul>
			<li><i class="fas fa-cog "></i> Settings</li>
			<li><i class="fas fa-envelope"></i> Email Us</li>
			<li><i class="fas fa-user-plus"></i> Invite Friends</li>
			<li><i class="fas fa-star"></i> Rate Us</li>
		</ul>
	</nav>

	<section class="container">
		
	</section>

	<div class="darkness"></div>

<script src="javascript/index.js"></script>
</body>
</html>
