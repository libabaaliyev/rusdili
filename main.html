<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=Content-Security-Policy content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
	<title>Main</title>
	
	<link rel="stylesheet" type="text/css" href="css/icon/css/all.css">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">	
	<script src="javascript/jquery.min.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/sweetalert2@10.js"></script>
</head>
<body>
	<div class="tab-content">

		<div class="tab-pane fade" id="main">
			<header class="main-header">
				<ul id="menu">
					<li data-value="menu">
						<i class="fas fa-bars"></i>
					</li>
					<li data-value="crown">
						<img src="img/icons/crown_1.png">
						<!--  <i class="gold fas fa-crown "></i> --> <label class="count-crown"></label> 
					</li>
					<li data-value="target">
						<img src="img/icons/treasure.png">
						<!-- <i class="metalic fas fa-feather"> </i>-->
					</li>
					<li class="heart-tab" style="display: none;" data-value="heart">
						<i class="red fas fa-heart fa-beat"></i> <label class="count-heart"></label>
					</li>

					<li class="gem-tab" style="display: none;" data-value="diamond">
						<i class="text-primary fas fa-gem"></i> <label class="gem-count f-s-12"></label>
					</li>
				</ul>

				<div class="bar" >
					<div class="bar-item" id="crown">
						<figure class="bar-icon">
							<img src="img/icons/crown_1.png">
						</figure>
						<section class="bar-info">
							<div class="info-head">
								<h4 id="crown-l"><!-- Taçlar --></h4>
							</div>
							<div class="info-body">
								<span id="crown-txt"><!-- Taç kazanmak için becerilerini güçlendir! --> </span>
							</div>
						</section>
					</div>

					<div class="bar-item" id="target">
						<figure class="bar-icon">
							<img src="img/icons/treasure.png">
						</figure>
						<section class="bar-info">
							<div class="info-head">
								<h4 class="day-aim-title"><!-- Günlük Hedef --></h4>
							</div>
							<div class="info-body">
								<span id="limits">0/50</span>
								<div class="progress-bar">
									<div class="progress-bar-active" id="progress-aim">										
									</div>
								</div>
							</div>
							
						</section>
						<div class="bar-btn">
							<span class="form-button update-aim" id="update"><!-- Değiştir --></span>
						</div>
					</div>

					<div class="bar-item" id="heart">
						<section class="bar-special-info">
							<div class="info-head">
								<h4 id="health-info"><!-- Tüm canların duruyor --></h4>
							</div>
							<div class="info-body">
								<span id="heart-txt"><!-- Yeni derslere başlamak için can gereksinimin var. --></span>
							</div>
						</section>

						<section class="special-body">
							<ul>
								<li class="practice">
									<div class="special-items-icon">
										<i class="red fas fa-heart fa-beat"></i>
									</div>
									<div class="special-items-info">
										<h4 id="a-health"><!-- 1 Can --></h4>
									</div>
									<div class="special-items-info">
										<span class="get-practice"><!-- Pratik yap --></span>
									</div>							
								</li>

								<li class="add-heart card-market" data-category="add-heart" data-gem="200">
									<div class="special-items-icon">
										<i class="red fas fa-heart fa-beat"></i>
									</div>
									<div class="special-items-info">
										<h4 class="get-health"><!-- Can Kazan --></h4>
									</div>
									<div class="special-items-info">
										
										<i class="fas fa-gem text-primary"></i> <span class="text-primary">200</span>
										
									</div>							
								</li>

								<li class="sp-active pro">
									<div class="special-item">
										<span class="plus"><!-- Plus --></span>
									</div>
									<div class="special-items-icon">
										<i class="red fas fa-heart fa-beat"></i>
									</div>
									<div class="special-items-info">
										<h4 class="unlimited"><!-- Sınırsız --></h4>
									</div>
									<div class="special-items-info">
										<span class="get-plus"><!-- Plus`a geç --></span>
									</div>							
								</li>
							</ul>
						</section>

						
					</div>
				</div>
			</header>
			<div class="updating">
				<a class="form-button btn-pr" href="https://play.google.com/store/apps/details?id=com.alibabastudio.rusdilioyun">Güncelle</a>
			</div>
			<div class="add-items">
				<label class="form-button btn-pr round-btn float-right practice"><i class="f-s-18 fas fa-dumbbell"></i></label>
			</div>
		 
			<nav class="navbar">
				<header class="nav-header">
					<a href="setting.html">
						<figure class="header-photo">
							<img src="" class="profile-photo-img">
						</figure>
						<div class="header-info">
							<h4 class="nameProfile"></h4>
							<span class="level-step"><!-- Elementary --></span>
						</div>
					</a>
				</header>
				<ul>
					<li><a href="setting.html"><i class="fas fa-cog "></i> <span class="settings"><!-- Settings --></span></a></li>
					<li><a href="mailto:aliyev.alibaba@hotmail.com"><i class="fas fa-envelope"></i> <span id="contact-us"><!-- Email Us --></span></a></li>
					<li><a ><i class="fas fa-user-plus"></i><span id="invite"><!-- Invite Friends --></span></a></li>
					<li><a href="https://play.google.com/store/apps/details?id=com.alibabastudio.rusdilioyun"><i class="fas fa-star"></i> <span id="rate"><!-- Rate Us --></span></a></li>
				</ul>
			</nav>

			<section class="lessons">
				
				<div class="lesson-info-x">
					<div class="arrow-top"></div>
					<div class="lesson-info animated bg-blue">
						
						<div class="info-head">
							<div class="info-left">
								<h6><span class="level-txt"><!-- Düzey --></span> <span id="countLesson">1/5</span></h6>
							</div>
							<div class="info-right">
								<button class="form-button text-light bg-blue skip-lesson">
									<i class="fas fa-key"></i>
								</button>
							</div>
							<button class="form-button text-primary m-3 start-lesson" data-mission><!-- Başla --></button>
						</div>
					</div>
				</div>
				<div class="lock-lesson animated">
					<div class="info-head">
						<i class="fas fa-gem text-primary"></i> <span class="text-primary gem-count">200</span>
					</div>
					
					<section class="bar-special-info">
						<div class="info-head">
							<h4>2. <span class="level-txt"><!-- düzeyi --></span> - <span class="skip-level-txt"><!-- atlamak için teste gir! --></span></h4>
						</div>
						<div class="info-body">
							<span class="skip-level-span"><!-- Sınırsız test hakkı almak için mücevher kullan veya Plus`ı dene --></span>
						</div>
					</section>

					<section class="special-body">
						<ul>
							<li id="open-lock-with-gem" data-gem="50">
								<div class="special-items-icon">
									<i class="gem fas fa-gem"></i>
								</div>
								<div class="special-items-info">
									<h4 class="use-gem"><!-- Mücevher kullan --></h4>
								</div>
								<div class="info-body">
									<i class="fas fa-gem text-primary"></i> <span class="text-primary">50</span>
								</div>							
							</li>

							<li class="sp-active pro">
								<div class="special-item">
									<span class="plus"><!-- Plus --></span>
								</div>
								<div class="special-items-icon">
									<i class="gem fas fa-gem"></i>
								</div>
								<div class="special-items-info">
									<h4 class="unlimited-test"><!-- Sınırsız test hakkı --></h4>
								</div>
								<div class="special-items-info">
									<span class="get-plus"><!-- Plus`a geç --></span>
								</div>							
							</li>
						</ul>
					</section>

					<button class="form-button text-primary not-skip-lesson no-thanks-l"><!--  Hayır, Teşekkürler --></button>

				</div>

			</section>

			<section class="day-aim animated" id="aim">
				<header class="main-header">		
					<div class="head-side ">
						<span class="close-tabs">&#10005;</span>
					</div>
					<div class="header-name">
						<label class="day-aim-title"><!-- Günlük Hedef --></label>
					</div>

				</header>

				<div class="aim">
					<ul>
						<li id="easy-x" data-aim="easy">
							<h4 id="easy"><!-- Rahat --></h4>
							<span id="easy-time"><!-- gunde 5 dakika --></span>
						</li>

						<li id="average-x" data-aim="average">
							<h4 id="average"><!-- Orta --></h4>
							<span id="average-time"><!-- gunde 10 dakika --></span>
						</li>

						<li id="serious-x" data-aim="serious">
							<h4 id="serious"><!-- Ciddi --></h4>
							<span id="serious-time"><!-- gunde 15 dakika --></span>
						</li>

						<li id="crazy-x" data-aim="crazy">
							<h4 id="crazy"><!-- Çılgın --></h4>
							<span id="crazy-time"><!-- gunde 25 dakika --></span>
						</li>
					</ul>
					<div class="training">
						<img src="img/icons/training.gif">
					</div>

					<button class="form-button btn-pr mt-20 aim-save save">
						<!-- Kaydet -->
					</button>
				</div>

			</section>
		</div>

		<div class="tab-pane fade" id="profile">
			<header class="main-header">
				<ul id="setting">
					<li>
						<a href="setting.html">
							<i class="fas fa-cog"></i>
						</a>
					</li>
					<li>
						<i class="fas fa-gem text-primary" style="padding: 7px 0"></i> <label class="text-primary gem-count"></label>
					</li>
					
				</ul>
				<div class="header-name">
					<label id="profile-title"><!-- Profil --></label>
				</div>
			</header>

			<section class="profile-header">
				<figure class="profile-photo">
			    	<img src="" class="profile-photo-img">
			    </figure>
				<div class="profile-info" id="profile-txt">
					<h4 class="nameProfile">Unnamed</h4>
					
				</div>
			</section>

			<section class="profile-info" id="profile-info">
				<ul id="achievements">					
				</ul>
			</section>

			<div class="skills">
				<ul id="skills">
					
				</ul>
			</div>

		</div>

		<div class="tab-pane fade" id="sentences">
			<header class="main-header">
				<ul id="sentences-que">
					<li>			
						<i class="fas fa-gem gem"></i> <label class="gem gem-count"></label>				
					</li>					
				</ul>				
				<div class="header-name">
					<label id="sentences-title"><!-- Cümle kalıpları --></label>
				</div>



			</header>

			<section class="sentences">
					
			</section>

		</div>

		<div class="tab-pane fade" id="score">
			<header class="main-header">
				<div class="header-name">
					<label id="score-head"><!-- Score --></label>
				</div>
			</header>
			<section class="score-table">
				<img class="empty-table" src="img/gif/others/resting.gif">
				<ul id="users">
					
					
				</ul>
				<!-- <img class="side-gif" src="img/gif/success/happy-5.gif"> -->
			</section>
		</div>

		<div class="tab-pane fade" id="shop-tab">
			<header class="main-header">
				<ul id="shopping-que">
					<li>			
						<i class="fas fa-gem gem"></i> <label class="gem gem-count"></label>				
					</li>					
				</ul>
				<div class="header-name">
					<label id="shop"><!-- Mağaza --></label>
				</div>
			</header>

			<section class="shopping">
				<div class="card-special shopping-plus">
					<header>
						<h2 class="app-name"><!-- Rusça eğitim seti --></h2><span class="plus" style="text-transform: uppercase;"><!-- PLUS --></span>
					</header>
					<div class="info-body">
						<span id="get-plus-shop"><!-- Reklamsız, sınırsız eğitim selam söyle !!! --></span>
					</div>
					<label class="form-button text-primary upgrade pro"><!-- Yükselt --></label>
				</div>

				<div class="card card-market" data-category="shield" data-gem="200">
					<figure class="card-img">
						<img src="img/icons/shield.png">
					</figure>
					<div class="card-info">
						<header>
							<h5 id="get-shielt-title"><!-- Seri koruma kalkanı --></h5>
						</header>
						<div class="info-body">
							<span id="get-shielt-txt">
								<!-- Bir hafta kullanmayı unutduğun serini koruyabilirsin. -->
							</span>
						</div>
						<div class="info-body price-shield">
							<i class="fas fa-gem text-primary"></i> <span class="text-primary">200</span>
						</div>
					</div>
				</div>

				<div class="card card-market shopping-plus" data-category="add-heart" data-gem="200">
					<figure class="card-img add-heart">
						<div class="special-items-icon">
							<i class="red fas fa-heart fa-beat"></i>
						</div>
					</figure>
					<div class="card-info">
						<header>
							<h5 id="health-update"><!-- Can Yenileme Hakkı --></h5>
						</header>
						<div class="info-body">
							<span id="health-update-txt">
								<!-- Derslerde hata yapmaktak korma! -->
							</span>
						</div>
						<div class="info-body">
							<i class="fas fa-gem text-primary"></i> <span class="text-primary">200</span>
						</div>
					</div>
				</div>
 
				<div class="card card-market" data-category="double" data-gem="420">
					<figure class="card-img">
						<img src="img/icons/double.png">
					</figure>
					<div class="card-info">
						<header>
							<h5 id="double-skill-title"><!-- İkiye katla --></h5>
						</header>
						<div class="info-body">
							<span id="double-skill-txt">
								<!-- 7 günlük seriyi tamamladığın zaman kazancını ikiye katla. -->
							</span>
						</div>
						<div class="info-body price-double">
							<i class="fas fa-gem text-primary"></i> <span class="text-primary">420</span>
						</div>
					</div>
				</div>

				<div class="card card-market" data-category="triple" data-gem="1000">
					<figure class="card-img">
						<img src="img/icons/triple.png">
					</figure>
					<div class="card-info">
						<header>
							<h5 id="triple-skill-title"><!-- İkiye katla --></h5>
						</header>
						<div class="info-body">
							<span id="triple-skill-txt">
								<!-- 7 günlük seriyi tamamladığın zaman kazancını ikiye katla. -->
							</span>
						</div>
						<div class="info-body price-triple">
							<i class="fas fa-gem text-primary"></i> <span class="text-primary">1000</span>
						</div>
					</div>
				</div>

				<div class="card card-market pro shopping-plus" data-category="plus" data-gem="plus">
					<figure class="card-img sp-active border-none">
						<div class="special-items-icon">
							<i class="red fas fa-heart fa-beat"></i>
						</div>
					</figure>
					<div class="card-info">
						<header>
							<h5 id="unlimited-health"><!-- Sınırsız Can --></h5>
						</header>
						<div class="info-body">
							<span class ="get-plus">
								<!-- Plus'a geç -->
							</span>
						</div>
						<div class="info-body">
							<span class="text-primary" id="buy-plus"><!-- PLUS SATIN AL --></span>
						</div>
					</div>
				</div>

				<!-- <div class="card card-market" data-category="triple" data-gem="1000">
					<figure class="card-img">
						<img src="img/icons/3x.png">
					</figure>
					<div class="card-info">
						<header>
							<h5 id="triple-skill-title"></h5>
						</header>
						<div class="info-body">
							<span id="triple-skill-txt">
								
							</span>
						</div>
						<div class="info-body price-triple">
							<i class="fas fa-gem text-primary"></i> <span class="text-primary">1000</span>
						</div>
					</div>
				</div> -->
	
			</section>
		</div>

	</div>

	<div class="pro-edition">
		<div class="head-side ">
			<span class="close-tabs white">&#10005;</span>
		</div>
		<figure class="pro-img">
			<img src="img/gif/others/upgrade-pro.gif">
		</figure>

		<div class="pro-items">
			<div class="item" data-cat="1">
				<div class="item-data">
					<div class="pro-time">
						<h4>1 ay</h4>
					</div>

					<div class="pro-price">
						<h4>$ 0.99</h4>
					</div>
				</div>
			</div>
			<div class="item active" data-cat="6">
				<div class="item-data">
					<div class="pro-time">
						<h4>6 ay</h4>
					</div>

					<div class="pro-price">
						<h4>$ 3.99</h4>
					</div>
				</div>
			</div>

			<div class="item" data-cat="12">
				<div class="item-data">
					<div class="pro-time">
						<h4>12 ay</h4>
					</div>

					<div class="pro-price">
						<h4>$ 9.99</h4>
					</div>
				</div>
			</div>

		</div>

		<div class="pro-btn">
			<label class="form-button text-primary btn-pr get-pro">Pro</label>
		</div>

	</div>


	<footer class="footer">
		<ul id="footer">
			<li data-toggle="tab" href="#main" data-tab="main" id="f-main">
				<i class="fas fa-shoe-prints"></i>
			</li>
			<li data-toggle="tab" href="#profile" data-tab="profile" id="f-profile">
				<i class="fas fa-dragon"></i>				
			</li>
			<li data-toggle="tab" href="#sentences"  data-tab="sentences" id="f-sentences">
				<i class="fas fa-book-open"></i>
			</li>
			<li data-toggle="tab" href="#score"  data-tab="score" id="f-score">
				<i class="fas fa-trophy"></i>
			</li>
			<li data-toggle="tab" href="#shop-tab" data-tab="shop-tab" id="f-shopping">
				<i class="fas fa-store"></i>
			</li>
		</ul>
	</footer>

	<div class="darkness"></div>

<script src="javascript/navbar.js"></script>
