	<div class="tab-content">

					</li>
					<li data-value="crown">

					</li>
					<li data-value="target">
						<img src="img/icons/treasure.png">
						<!-- <i class="metalic fas fa-feather"> </i>-->
					</li>
					<li data-value="heart">
						<i class="red fas fa-heart fa-beat"></i> <label class="count-heart"></label>
					</li>
				</ul>

				<div class="bar" >
					<div class="bar-item" id="crown">
						<figure class="bar-icon">
							<img src="img/icons/crown_1.png">
						</figure>
						<section class="bar-info">
							<div class="info-head">
								<h4 id="crown-l"><!-- Taçlar --></h4>
							</div>
							<div class="info-body">
								<span id="crown-txt"><!-- Taç kazanmak için becerilerini güçlendir! --> </span>
							</div>
						</section>
					</div>

					<div class="bar-item" id="target">
						<figure class="bar-icon">
							<img src="img/icons/treasure.png">
						</figure>
						<section class="bar-info">
							<div class="info-head">
								<h4 class="day-aim-title"><!-- Günlük Hedef --></h4>
							</div>
							<div class="info-body">
								<span id="limits">0/50</span>
								<div class="progress-bar">
									<div class="progress-bar-active" id="progress-aim">										
									</div>
								</div>
							</div>
							
						</section>
						<div class="bar-btn">
							<span class="form-button update-aim" id="update"><!-- Değiştir --></span>
						</div>
					</div>

					<div class="bar-item" id="heart">

							<div class="info-head">
								<h4 id="health-info"><!-- Tüm canların duruyor --></h4>
							</div>
							<div class="info-body">
								<span id="health-txt"><!-- Yeni derslere başlamak için can gereksinimin var. --></span>
							</div>
						</section>

						<section class="special-body">
							<ul>
								<li class="practice">
									<div class="special-items-icon">
										<i class="red fas fa-heart fa-beat"></i>
									</div>
									<div class="special-items-info">
										<h4 id="a-health"><!-- 1 Can --></h4>
									</div>
									<div class="special-items-info">
										<span class="get-practice"><!-- Pratik yap --></span>
									</div>							
								</li>

								<li class="add-heart" >
									<div class="special-items-icon">
										<i class="red fas fa-heart fa-beat"></i>
									</div>
									<div class="special-items-info">
										<h4 class="get-health"><!-- Can Kazan --></h4>
									</div>
									<div class="special-items-info get-ads">
										<span><!-- Reklam izle --></span>
									</div>							
								</li>

								<li class="sp-active">
									<div class="special-item">
										<span class="plus"><!-- Plus --></span>
									</div>
									<div class="special-items-icon">
										<i class="red fas fa-heart fa-beat"></i>
									</div>
									<div class="special-items-info">
										<h4 class="unlimited"><!-- Sınırsız --></h4>
									</div>
									<div class="special-items-info">
										<span class="get-plus"><!-- Plus`a geç --></span>
									</div>							
								</li>
							</ul>
						</section>

						
					</div>
				</div>
			</header>
		 
			<nav class="navbar">

					</section>

					<section class="special-body">
						<ul>

								<div class="special-items-icon">

								<div class="special-items-info">

								</div>
								<div class="special-items-info">
									<span class="get-plus"><!-- Plus`a geç --></span>
								</div>							
							</li>
						</ul>
					</section>

					<button class="form-button text-primary not-skip-lesson no-thanks-l"><!--  Hayır, Teşekkürler --></button>

				</div>

			</section>

			<section class="day-aim animated" id="aim">
				<header class="main-header">		
					<div class="head-side ">
						<span class="close-tabs">&#10005;</span>
					</div>
					<div class="header-name">
						<label class="day-aim-title"><!-- Günlük Hedef --></label>
					</div>

				</header>

				<div class="aim">
					<ul>
						<li id="easy-x" data-aim="easy">
							<h4 id="easy"><!-- Rahat --></h4>
							<span id="easy-time"><!-- gunde 5 dakika --></span>
						</li>

						<li id="average-x" data-aim="average">
							<h4 id="average"><!-- Orta --></h4>
							<span id="average-time"><!-- gunde 10 dakika --></span>
						</li>

						<li id="serious-x" data-aim="serious">
							<h4 id="serious"><!-- Ciddi --></h4>
							<span id="serious-time"><!-- gunde 15 dakika --></span>
						</li>

						<li id="crazy-x" data-aim="crazy">
							<h4 id="crazy"><!-- Çılgın --></h4>
							<span id="crazy-time"><!-- gunde 25 dakika --></span>
						</li>
					</ul>
					<div class="training">
						<img src="img/icons/training.gif">
					</div>

					<button class="form-button btn-pr mt-20 aim-save save">
						<!-- Kaydet -->
					</button>
				</div>

			</section>
		</div>
