<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=Content-Security-Policy content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
	<title>Start</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="javascript/jquery.js"></script>
	<script src="javascript/jquery.min.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/sweetalert2@10.js"></script>
</head>
<body>
	<section class="get-start animated" id="get-start-0">
		<div class="happy">
			<img src="img/icons/greeting.gif">
			<h3 class="text-primary" id="app-name"><!-- Rusça Eğitim seti --></h3>
			<span id="free-learn"><!-- Ücretsiz ve kesintisiz öğren --></span>
		</div>

		<button class="form-button btn-success mt-100 get-start-function" id="get-start"><!-- Get started --></button>
		<button class="form-button green already-start" id="login-start"><!-- I already have an account --></button>
	</section>

	<section class="day-aim animated" id="get-start-1">
		<header class="main-header">
			<div class="header-name">
				<label id="day-aim-title"><!-- Günlük Hedef --></label>
			</div>
		</header>

		<div class="aim">
			<ul>
				<li>
					<h4 id="easy"><!-- Rahat --></h4>
					<span id="easy-time"><!-- gunde 5 dakika --></span>
				</li>

				<li class="active">
					<h4 id="average"><!-- Orta --></h4>
					<span id="average-time"><!-- gunde 10 dakika --></span>
				</li>

				<li>
					<h4 id="serious"><!-- Ciddi --></h4>
					<span id="serious-time"><!-- gunde 15 dakika --></span>
				</li>

				<li>
					<h4 id="crazy"><!-- Çılgın --></h4>
					<span id="crazy-time"><!-- gunde 25 dakika --></span>
				</li>
			</ul>
			<div class="training">
				<img src="img/icons/training.gif">
			</div>

			<button class="form-button btn-pr mt-20 get-start-function save">
				<!-- Kaydet -->
			</button>
		</div>
	</section>

	<section class="select-level animated" id="get-start-2">
		<header class="main-header">		
			
			<div class="header-name">
				<label id="select-level"><!-- Bir yol seçin --></label>
			</div>

		</header>

		<div class="select-level-items mt-100">
			<ul class="mb-20">
				<li class="active">
					<h5 id="start-zero"><!-- Eğitime sıfırdan başla --></h5>
				</li>

				<li>
					<h5 id="start-elementary"><!-- Biraz bilgim var. --></h5>
				</li>
			</ul>
			

			<button class="form-button btn-pr mt-50 get-start-function save">
				<!-- Kaydet -->
			</button>
		</div>
	</section>

	<section class="account mt-50 animated" id="get-start-3">
		<div class="account-main mt-100">
			<div class="info-head">
				<h4 class="text-center" id="create-profile"><!-- Profil oluşturma zamanı geldi! --></h4>
			</div>

			<div class="info-body">
				<span class="text-center" id="create-profile-txt"><!-- İlerlemelerinizi kaydetmek ve ücretsiz olarak öğrenmeye devam etmek için bir profil oluşturun. --></span>
			</div>
		</div>
		<button class="form-button btn-success mt-100 get-start-function" id="create-profile-btn"><!-- Profil oluştur --></button>
	</section>

	<div class="registration animated" id="get-start-4">
		<header class="main-header">		
			
			<div class="header-name">
				<label id="registration"><!-- Kaydol --></label>
			</div>

		</header>
		<div class="form mt-70">
			<div class="form-group">
			    <label class="name"><!-- Ad --></label>
			    <input type="text" class="form-control name-input" id="ad" value="Alibaba">
			    
			</div>

			<div class="form-group">
			    <label class="username"><!-- Username --></label>
			    <input type="text" class="form-control username-input" value="AlibabaAliyev">
			   
			</div>

			<div class="form-group">
			    <label class="email"><!-- E-posta --></label>
			    <input type="email" class="form-control email-input" aria-describedby="emailHelp" value="aliyev.alibaba@hotmail.com">
			 
			</div>

			<div class="form-group">
			    <label class="password"><!-- Parol --></label>
			    <input type="password" class="form-control password-input" value="1234567">
			</div>

			<div class="form-group">
			    <button class="form-button text-primary" id="privacy">
			    	<!-- GİZLİLİK -->
			    </button>
			    <button class="form-button btn-success get-start-function save">
			    	<!-- Kaydet -->
			    </button>
			</div>

		</div>		
	</div>

	<div class="registration animated" id="login">
		<header class="main-header">		
			<div class="head-side">
				<span id="close-tab">&#10005;</span>
			</div>

			<div class="header-name">
				<label class="login"><!-- Giriş yap --></label>
			</div>

		</header>
		<div class="form mt-70">
			
			<div class="form-group">
			    <label class="username"><!-- Username --></label>
			    <input type="text" class="form-control username-input" value="">
			   
			</div>

			<div class="form-group">
			    <label class="password"><!-- Parol --></label>
			    <input type="password" class="form-control password-input" value="">
			</div>

			<div class="form-group">
			   
			    <button class="form-button btn-success login" id="login-end">
			    	<!-- Giriş -->
			    </button>
			</div>

		</div>		
	</div>

<script src="javascript/account.js"></script>

</body>
</html>
