<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=Content-Security-Policy content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
	<title>Lessons</title>
	
	<link rel="stylesheet" type="text/css" href="css/icon/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<script src="javascript/jquery.js"></script>	
	<script src="javascript/jquery.min.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/sweetalert2@10.js"></script>
	<script src="javascript/responsivevoice.js"></script>
</head>
<body class="full">
	<div class="loading-lesson">
		<img src="img/gif/loading/loading-4.gif">
	</div>

	<div class="loading">
		<img src="img/gif/loading/loading-0.gif">
	</div>

	<div class="lesson-learn">
		<header class="lesson-header">
			<div class="head-side">
				<span class="close-lesson">&#10005;</span>
			</div>
		</header>

		<section class="get-start animated">
			<div class="happy">
				<img src="img/icons/greeting.gif">
				<h4 class="text-primary" id="ready-question"><!-- hazirsan? --></h4>
			</div>

			<button class="form-button btn-success yes-ready"><!-- ready --></button>
			<button class="form-button green close-lesson no-ready"><!-- not ready --></button>
		</section>


		<div class="learning-card">
			<div class="card-top">
				<div class="card-left">
					<div class="orgn"></div>
					<div class="trnsk"></div>
					<div class="trns"></div>

				</div>
				<div class="card-right play-text" data-value="lesson">					
					<i class="fas fa-volume-up gem"></i>					
				</div>
			</div>
			<div class="card-btn">
				<div class="card-left">
					<button class="form-button know no-ready" data-action="later"><!-- Daha sonra --></button>
				</div>
				<div class="card-right">
					<button class="form-button know" id="know" data-action="know"><!-- Bildim --></button>
				</div>
			</div>
		</div>

	</div>

	<div class="lesson-main">
		<header class="lesson-header">
			<div class="head-side">
				<span class="close-lesson">&#10005;</span>
			</div>
			<div class="head-average">
				<div class="progress-bar">
					<div class="progress-bar-active" id="progress-exam">
						
					</div>
				</div>
			</div>
			<div class="head-side">
				<div class="side-icon">
					<i class="red fas fa-heart fa-beat"></i> <label class="count-heart"></label>
				</div>
			</div>
		</header>
		<section class="lesson">
			<div class="head-info">
				<h4 id="question_txt"></h4> <!-- ders sistemi yaradilanda duzeldilecek -->
			</div>

			<div class="lesson-1">
				<div class="questions">
					<div class="card-left">
						<span id="question"></span>
					</div>
					<div class="card-right" id="sound">
						<button class="form-button simple-btn btn-pr float-right play-text" data-value="exam">
							<i class="fas fa-volume-up"></i>
						</button>
					</div>
					
						
					
				</div>
				<div id="answers">
					
				</div>

			</div>

			<div class="answer bg-true">
				<span id="answer-result"></span>
				<button class="form-button text-dark continue-lesson continue">
					<!-- Devam -->
				</button>
			</div>	

		</section>

	</div>	

	<div class="lesson-success">
		<div class="success-body">
			<div class="happy">
				<img src="img/gif/success/happy-5.gif">
			</div>

			
			<div class="success-left">
				<div class="info-head">
					<div class="progress-bar">
						<div class="progress-bar-active" id="progress-aim">				
						</div>
					</div>
				</div>				
			</div>
			<figure class="success-right">
				<img src="img/icons/treasure.png">
			</figure>

			<div class="info-head text-center">
				<h4 class="lesson-completed"><!-- Level Completed --></h4>
			</div>
			<div class="info-body text-center">
				<span class="line-h-3 weight-normal"><span class="lesson-completed"><!-- Lesson completed! --></span> 
					<span class="dark-gold level-bonus">+10</span>
				</span><br>
				<span class="line-h-3 weight-normal"><span id="combo">Combo bonus!</span> 
					<span class="dark-gold combo-bonus">+3XP</span>
				</span>
			</div>
			
			<button class="form-button btn-pr mt-50 continue-success continue">
				Devam
			</button>
		</div>

		<div class="success-gem">

			<div class="happy">
				<img src="img/icons/treasure.png">
			</div>

			<div class="info-head text-center">
				<h4>You earned 50 gems!</h4> <!-- xal sistemi duzelende duzelecek -->
			</div>
			<div class="info-body text-center">
				<span class="line-h-3 weight-normal" id="double-skill-ads">Watch an ad to double your reward.</span><br>
				
			</div>
			
			<button class="form-button btn-pr mt-50 reward">
				Double Reward
			</button>
			<span class="no-thanks dark-gold no-thanks-l">No Thanks</span>
		</div>
	</div>

	<div class="adsense">
		<header class="lesson-header">
			<div class="head-side">
				<span class="close-lesson">&#10005;</span>
			</div>

		</header>

		<div class="head-info mt-50">
			<h4 class="line-h-3" id="ads-txt">Bu reklam sayesinde size ücretsiz eğitim sağlamaya devam edebiliyoruz.</h4>
		</div>


		<div class="ads"></div>
		<div class="hr"></div>
		<span class="no-thanks" id="buy-plus-txt">Reklamları kaldır - Plus`a geç</span>

	</div>

	<script src="javascript/lesson.js"></script>
</body>
</html>
